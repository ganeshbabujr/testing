<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .hidden { display: none; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.logout-btn {
      background-color: #dc3545;
      width: auto;
      float: right;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="login-page" class="container hidden">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="data-page" class="container hidden">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Department</th>
        </tr>

   
      </thead>
      <tbody id="employee-table"></tbody>
    </table>
  </div>

  <script>
    const users = [{ username: "admin", password: "admin" }];
    const employees = [
      { id: "EMP001", name: "Alice", dept: "HR" },
      { id: "EMP002", name: "Bob", dept: "Engineering" },
      { id: "EMP003", name: "Charlie", dept: "Marketing" }
    ];

    function login() {
      const uname = document.getElementById("username").value;
      const pwd = document.getElementById("password").value;
      const valid = users.find(u => u.username === uname && u.password === pwd);
      if (valid) {
        localStorage.setItem("isLoggedIn", "true");
        showDataPage();
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      showLoginPage();
    }

    function showLoginPage() {
      document.getElementById("login-page").classList.remove("hidden");
      document.getElementById("data-page").classList.add("hidden");
    }

    function showDataPage() {
      document.getElementById("login-page").classList.add("hidden");
      document.getElementById("data-page").classList.remove("hidden");
      loadTable();
    }

    function loadTable() {
      const table = document.getElementById("employee-table");
      table.innerHTML = "";
      employees.forEach((emp, i) => {
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.dept}</td>
          </tr>`;
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("isLoggedIn") === "true") {
        showDataPage();
      } else {
        showLoginPage();
      }
    });
  </script>

</body>
</html>
